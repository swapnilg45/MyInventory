{% extends "base.html" %}

{% block title %}Locations{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Locations</h1>
    <a href="{{ url_for('add_location') }}" class="btn btn-primary mb-3">Add New Location</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Location ID</th>
                <th scope="col">Location Name</th>
            </tr>
        </thead>
        <tbody>
            {% for location in location %}
            <tr>
                <td>{{ location.location_id }}</td>
                <td>{{ location.name }}</td>
                <td>
                    <a href="{{ url_for('edit_location', id=location.location_id) }}" class="btn btn-warning">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
